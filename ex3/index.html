<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblogging App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Microblogging App</h1>
    <div>
        <h2>Create User</h2>
        <input type="text" id="username" placeholder="Username">
        <button onclick="createUser()">Create User</button>
    </div>
    <div>
        <h2>Create Post</h2>
        <input type="text" id="userId" placeholder="User ID">
        <textarea id="content" placeholder="What's on your mind?"></textarea>
        <button onclick="createPost()">Post</button>
    </div>
    <div>
        <h2>View Posts</h2>
        <input type="text" id="viewUserId" placeholder="User ID">
        <button onclick="viewPosts()">View Posts</button>
        <div id="posts"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
