<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a2c2e0, #f4f4f4); /* Gradient background */
            color: #333;
        }

        /* Header Styles */
        h2 {
            color: #282c34;
            margin-top: 50px;
            font-size: 2.5em;
        }

        /* Paragraph Styles */
        p {
            color: #555;
            font-size: 18px;
            margin: 10px 0;
        }

        /* Link Styles */
        a {
            display: inline-block;
            margin: 15px;
            padding: 15px 25px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Container Styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff; /* White background for content area */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome</h2>
        <p>Full Stack Lab Experiment</p>
        <p>Portfolio</p>
        <a href="https://kamala-github04.github.io/sample/ex1/index.html" alt="Portfolio">Portfolio</a>
        <p>To Do List</p>
        <a href="https://kamala-github04.github.io/sample/ex2/index.html" alt="To do list">To Do List</a>
    </div>
</body>
</html>
